<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pioneer Bank</title>
    <link rel="stylesheet" href="	https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="login-area">
        <h1 class="text-center">Welcome to Pioneer Bank</h1>
        <div class="submit-area">
            <h4>Login</h4>
            <input type="text" placeholder="Email" class="form-control">
            <br>
            <input type="password" placeholder="Password" class="form-control">
            <br>
            <button id="loginBtn" class="btn btn-success" type="submit">Enter</button>
        </div>
    </div>
    <div id="transaction-area">
        <div class="row">
            <div class="col-md-4">
                <div class="deposit status">
                    <h5>Deposit</h5>
                    <h1>$ <span id="current-deposit">00</span></h1>
                </div>
            </div>
            <div class="col-md-4">
                <div class="withdraw status">
                    <h5>Withdraw</h5>
                    <h1>$ <span id="current-withdraw">00</span></h1>
                </div>
            </div>
            <div class="col-md-4">
                <div class="balance status">
                    <h5>Balance</h5>
                    <h1>$ <span id="current-balance">1240</span></h1>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-md-6">
                <div class="submit-area">
                    <h4>Deposit</h4>
                    <input id="deposit-input" class="form-control" type="text" placeholder="$ amount you want to deposit">
                    <br>
                    <button id="deposit-button" class="btn btn-success">Deposit</button>
                </div>
            </div>
            <div class="col-md-6">
                <div class="submit-area">
                    <h4>Withdraw</h4>
                    <input id="withdraw-input" class="form-control" type="text" placeholder="$ amount you want to withdraw">
                    <br>
                    <button id="withdraw-button" class="btn btn-success">Withdraw</button>
                </div>
            </div>
        </div>
    </div>
    <script>
        // login button event handler
        document.getElementById('loginBtn').addEventListener('click', function(){
            document.getElementById('login-area').style.display='none'
            document.getElementById('transaction-area').style.display='block'
        })
        // document.getElementById('loginBtn').addEventListener('click', function(){
        // })
        // deposit button event handler
        document.getElementById('deposit-button').addEventListener('click', function() {
            var parseDepositAmount = parseFloat(document.getElementById('deposit-input').value)
            
            spanUpdate('current-deposit', parseDepositAmount);
            spanUpdate('current-balance', parseDepositAmount);
            document.getElementById('deposit-input').value = ''
            
        })
        // withdraw button event handler
        document.getElementById('withdraw-button').addEventListener('click', function() {
            var parseWithdrawAmount = parseFloat(document.getElementById('withdraw-input').value)
            
            spanUpdate('current-withdraw', parseWithdrawAmount);
            spanUpdate('current-balance', -1 * parseWithdrawAmount);
            document.getElementById('withdraw-input').value = ''
        })

        function spanUpdate(id, parseDepositAmount){
            var currentBalanceNumber = parseFloat(document.getElementById(id).innerText)
            var totalBalance = currentBalanceNumber + parseDepositAmount
            document.getElementById(id).innerText = totalBalance;
        }
    </script>
</body>
</html>
